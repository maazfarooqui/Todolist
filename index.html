<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>

    <div class="Main">
        <H1>To Do List</H1>
        
        <div class="type1">
            <h2>Main Todo List</h2>
            <input class="taskInput" type="text" name="Main Todo" placeholder="Enter your task">
            <input class="calender" type="date" name="date" id="date">
            <button class="addTask">Add</button>
        </div>

        <div class="type2">
            <h2>Secondary Todo List</h2>
            <input type="text" name="Secondary Todo"  placeholder="Enter your task">
            <input class="calender" type="date" name="date" id="date">
            <button>Add</button>
        </div>

        <div class="List">
            <h2>Your Pending Tasks</h2>
            <div class="container">
                <ul class="taskList" style="list-style: none; row-gap: 20px;">
                    
                </ul>

                
            </div>

        </div>

    </div>
    
</body>
</html>
